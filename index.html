<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Peak Hosting Worldwide</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite JS -->
  <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.bundle.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center items-center">

  <div class="text-center p-6 max-w-lg">
    <h1 class="text-3xl font-bold mb-4">Hello, welcome to Swift Peak Hosting Worldwide</h1>
    <p class="mb-6">Please select the country you would like to buy from:</p>

    <form id="countryForm" class="max-w-sm mx-auto">
      <label for="countries_multiple" class="block mb-2 text-sm font-medium text-white">Select an option</label>
      <select id="countries_multiple" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        <option value="" selected>Choose a country</option>
        <option value="US">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="ZA">(Coming Soon) South Africa</option>
      </select>

      <button type="submit" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
        Go
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('countryForm');
    const select = document.getElementById('countries_multiple');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const country = select.value;

      if (country === "UK") {
        window.location.href = "https://wemx.swiftpeakhosting.com";
      } else if (country === "US") {
        window.location.href = "https://na.swiftpeakhosting.com";
      } else if (country === "ZA") {
        alert("South Africa is coming soon!");
      } else {
        alert("Please select a valid country.");
      }
    });
  </script>

</body>
</html>
