<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Peak Hosting Worldwide - Premium Cloud Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.bundle.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
    }
    
    .floating-orbs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .orb {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(139, 69, 19, 0.1));
      animation: float 20s infinite linear;
    }
    
    .orb:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .orb:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: -5s;
    }
    
    .orb:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: -10s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(20px) rotate(240deg); }
    }
    
    .pulse-dot {
      animation: pulse-scale 2s infinite;
    }
    
    @keyframes pulse-scale {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .slide-up {
      animation: slideUp 0.8s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .country-option:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: translateX(5px);
      transition: all 0.3s ease;
    }
    
    .glow-button {
      position: relative;
      overflow: hidden;
    }
    
    .glow-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .glow-button:hover::before {
      left: 100%;
    }
    
    .world-icon {
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col justify-center items-center overflow-hidden">
  <!-- Floating Background Orbs -->
  <div class="floating-orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>

  <!-- Main Content -->
  <div class="slide-up z-10 text-center p-8 max-w-2xl mx-4">
    <!-- Logo/Icon Section -->
    <div class="mb-8 relative">
      <div class="world-icon w-20 h-20 mx-auto mb-6 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
        </svg>
      </div>
      <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-2">
        <div class="pulse-dot w-2 h-2 bg-green-400 rounded-full"></div>
      </div>
    </div>

    <!-- Headline -->
    <h1 class="text-5xl md:text-6xl font-bold mb-6 bg-gradient-to-r from-white via-blue-200 to-purple-200 bg-clip-text text-transparent leading-tight">
      Swift Peak Hosting
      <span class="block text-3xl md:text-4xl font-medium mt-2 text-blue-200">Worldwide</span>
    </h1>

    <!-- Subtitle -->
    <p class="text-xl md:text-2xl mb-2 text-gray-200 font-light">Premium Cloud Solutions</p>
    <p class="text-lg mb-12 text-gray-300 max-w-lg mx-auto leading-relaxed">
      Experience lightning-fast performance across the globe. Select your region to get started with our premium hosting services.
    </p>

    <!-- Selection Card -->
    <div class="glass-card rounded-2xl p-8 mb-8 max-w-md mx-auto">
      <form id="countryForm" class="space-y-6">
        <div class="text-left">
          <label for="countries_multiple" class="block mb-4 text-sm font-semibold text-gray-200 uppercase tracking-wide">
            Select Your Region
          </label>
          <div class="relative">
            <select id="countries_multiple" class="appearance-none bg-gray-800/50 border-2 border-gray-600/50 text-white text-lg rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent block w-full p-4 backdrop-blur-sm transition-all duration-300">
              <option value="" selected>Choose your country</option>
              <option value="US" class="country-option">üá∫üá∏ United States</option>
              <option value="UK" class="country-option">üá¨üáß United Kingdom</option>
              <option value="ZA" class="country-option">üáøüá¶ South Africa (Coming Soon)</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>
        
        <button type="submit" class="glow-button w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-2xl text-lg">
          Launch My Journey
        </button>
      </form>
    </div>

    <!-- Feature Points -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
      <div class="glass-card rounded-xl p-4 hover:bg-white/10 transition-all duration-300">
        <div class="text-2xl mb-2">‚ö°</div>
        <div class="text-sm font-semibold text-gray-200">Lightning Fast</div>
      </div>
      <div class="glass-card rounded-xl p-4 hover:bg-white/10 transition-all duration-300">
        <div class="text-2xl mb-2">üåç</div>
        <div class="text-sm font-semibold text-gray-200">Global Network</div>
      </div>
      <div class="glass-card rounded-xl p-4 hover:bg-white/10 transition-all duration-300">
        <div class="text-2xl mb-2">üîí</div>
        <div class="text-sm font-semibold text-gray-200">Enterprise Security</div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('countryForm');
    const select = document.getElementById('countries_multiple');
    
    // Add smooth animations to form interactions
    select.addEventListener('change', function() {
      this.style.transform = 'scale(1.02)';
      setTimeout(() => {
        this.style.transform = 'scale(1)';
      }, 150);
    });
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const country = select.value;
      
      // Add loading state
      const button = form.querySelector('button');
      const originalText = button.textContent;
      button.textContent = 'Connecting...';
      button.disabled = true;
      
      setTimeout(() => {
        if (country === "UK") {
          window.location.href = "https://wemx.swiftpeakhosting.com";
        } else if (country === "US") {
          window.location.href = "https://na.swiftpeakhosting.com";
        } else if (country === "ZA") {
          // Custom modal for coming soon
          showComingSoonModal();
        } else {
          showErrorMessage();
        }
        
        // Reset button if there's an error
        button.textContent = originalText;
        button.disabled = false;
      }, 1000);
    });
    
    function showComingSoonModal() {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50';
      modal.innerHTML = `
        <div class="glass-card rounded-2xl p-8 max-w-md mx-4 text-center slide-up">
          <div class="text-6xl mb-4">üöÄ</div>
          <h3 class="text-2xl font-bold mb-4 text-white">Coming Soon!</h3>
          <p class="text-gray-300 mb-6">We're working hard to bring Swift Peak Hosting to South Africa. Stay tuned for updates!</p>
          <button onclick="this.parentElement.parentElement.remove()" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-xl transition-all duration-300">
            Got It
          </button>
        </div>
      `;
      document.body.appendChild(modal);
    }
    
    function showErrorMessage() {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50';
      modal.innerHTML = `
        <div class="glass-card rounded-2xl p-8 max-w-md mx-4 text-center slide-up">
          <div class="text-6xl mb-4">‚ö†Ô∏è</div>
          <h3 class="text-2xl font-bold mb-4 text-white">Selection Required</h3>
          <p class="text-gray-300 mb-6">Please select a valid country to continue your hosting journey.</p>
          <button onclick="this.parentElement.parentElement.remove()" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-xl transition-all duration-300">
            Try Again
          </button>
        </div>
      `;
      document.body.appendChild(modal);
    }
  </script>
</body>
</html>
